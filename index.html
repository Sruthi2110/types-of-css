<!DOCTYPE html>
<head>
    <title>Types of CSS</title>
    <!--external css used in h1 tag-->
    <link rel="stylesheet" type="text/css" href="sample.css">
    <!--internal used in h2,p tag-->
    <style>
        h2,p{color:crimson;text-align: center;}
        body{background-color:palegoldenrod;}
    </style>
    <body>
        <h1>Hello World!</h1>
        <h2>Hi Sruthi</h2>
        <p>Welcome to kec</p>
        <!--inline css used in h3 tag-->
        <h3 style="color:brown;text-align=center;"></h3>
    </body>
</head>
</html>
